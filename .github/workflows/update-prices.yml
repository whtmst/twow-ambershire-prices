name: Update Ambershire Prices

on:
  schedule:
    - cron: '0 0 * * 1'  # Каждый понедельник в 00:00 UTC
  workflow_dispatch:      # Ручной запуск

jobs:
  update-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Важно: даем права на запись
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Используем системный токен
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4
        
    - name: Run price scraper
      run: python ambershire_full_scraper.py
      
    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ambershire-prices-full.json
        git diff --staged --quiet || git commit -m "Auto-update Ambershire prices $(date +'%Y-%m-%d')"
        git push
